<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Poki</title>
  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      background:#0b1020; color:#f4f4f4;
    }
    header {
      background:#151c33; padding:20px; text-align:center;
    }
    header h1 { margin:0; color:#f39c12; }
    .games-grid {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
      gap:20px; padding:40px; max-width:1000px; margin:auto;
    }
    .game-card {
      background:#1e2745; border-radius:10px; padding:20px;
      text-align:center; cursor:pointer; transition:0.2s;
    }
    .game-card:hover { background:#2c365e; }
    iframe {
      width:100%; height:600px; border:none;
    }
    #gameContainer { display:none; padding:20px; }
    #backBtn {
      margin-bottom:10px; padding:8px 16px; border:none;
      background:#f39c12; color:white; border-radius:5px; cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Poki</h1>
  </header>

  <!-- Homepage -->
  <div id="homePage">
    <h2 style="text-align:center;">Alege un joc:</h2>
    <div class="games-grid">
      <div class="game-card" onclick="openGame('mines')">
        <h3>Mines üí£</h3>
        <p>Click »ôi evitƒÉ bombele!</p>
      </div>
    </div>
  </div>

  <!-- Game page -->
  <div id="gameContainer">
    <button id="backBtn" onclick="backHome()">‚Üê √énapoi</button>
    <div id="gameFrame"></div>
  </div>

  <script>
    function openGame(game) {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";

      if(game === "mines") {
        document.getElementById("gameFrame").innerHTML = `
          <iframe srcdoc="
            <style>
              body{background:#0b1020;color:white;font-family:Arial;text-align:center;}
              h2{color:#f39c12;}
              .grid{display:grid;grid-template-columns:repeat(5,60px);gap:5px;justify-content:center;margin-top:20px;}
              .cell{width:60px;height:60px;background:#1e2745;border-radius:5px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;}
              .cell.revealed{background:#2c365e;}
              .cell.bomb{background:#c0392b;}
            </style>
            <h2>Jocul Mines üí£</h2>
            <p>ApasƒÉ pe celule »ôi evitƒÉ bombele!</p>
            <div class='grid' id='grid'></div>
            <script>
              const grid=document.getElementById('grid');
              const size=25;
              const bombs=[3,7,15]; // pozitii random pt bombe
              for(let i=0;i<size;i++){
                const cell=document.createElement('div');
                cell.className='cell';
                cell.onclick=()=>{
                  if(bombs.includes(i)){
                    cell.classList.add('bomb');
                    cell.innerHTML='üí£';
                    alert('Boom! Ai pierdut üò¢');
                  } else {
                    cell.classList.add('revealed');
                    cell.innerHTML='‚úîÔ∏è';
                  }
                };
                grid.appendChild(cell);
              }
            <\/script>
          "></iframe>
        `;
      }
    }

    function backHome() {
      document.getElementById("homePage").style.display = "block";
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("gameFrame").innerHTML = "";
    }
  </script>
</body>
</html>
