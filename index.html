<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantul Meu</title>
  <style>
    body {
      margin:0; font-family:Arial, sans-serif; background:#0b1020; color:#f4f4f4;
    }
    /* --- Overlay verificare vârstă --- */
    #ageGate {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.95); display:flex; flex-direction:column;
      align-items:center; justify-content:center; z-index:9999; color:white;
    }
    #ageGate h2 { margin-bottom:20px; }
    #ageGate button {
      padding:12px 25px; margin:10px; border:none; border-radius:5px;
      cursor:pointer; font-size:16px; font-weight:bold;
    }
    .yes { background:#27ae60; color:white; }
    .no { background:#c0392b; color:white; }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="ageGate">
    <h2>Ai 18 ani sau mai mult?</h2>
    <div>
      <button class="yes" onclick="enterSite()">Da, am 18+</button>
      <button class="no" onclick="leaveSite()">Nu, am sub 18</button>
    </div>
  </div>

  <!-- Conținut site -->
  <header>
    <h1 style="text-align:center;color:#f39c12">Restaurantul Meu</h1>
  </header>
  <section>
    <h2>Bun venit la Restaurantul Meu!</h2>
    <p>Aici găsești preparate tradiționale și moderne, cu ingrediente proaspete.</p>
  </section>

  <script>
    function enterSite() {
      document.getElementById("ageGate").style.display = "none";
    }
    function leaveSite() {
      window.location.href = "https://www.google.com"; // redirect sub 18
    }
  </script>
</body>
</html>
